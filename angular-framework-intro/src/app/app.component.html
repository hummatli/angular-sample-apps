<app-username [username]="'Hasan'" (userClicked)="onUserWasClicked($event)"></app-username>
<app-username [username]="'Fariz'" (userClicked)="onUserWasClicked($event)"></app-username>
<p [ngClass]="{updated: name != 'Sattar'}">
  {{ name }}
</p>
<p *ngIf="name != 'Sattar'">Name Updated!</p>
<button (click)="onChangeName()">Change Name</button>
<button (click)="onAddElement()">New Element</button>
<ul>
  <li 
    *ngFor="let el of elements"
    [id]="'element' + el"
    [ngStyle]="{backgroundColor: getColor(el)}">
    Element {{ el }}
  </li>
</ul>
<input type="text" [(ngModel)]="message">
<p>{{ message }}</p>
