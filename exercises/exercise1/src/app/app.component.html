<h1>Hobbies</h1>
<input type="text" [(ngModel)]="newName">
<button (click)="addHobby()">New Hobby</button>

<p 
  [ngStyle]="{color : hobbies.length > 3 ? 'red' : 'black'}"
  [ngClass]="{more: hobbies.length > 3}">
  Hobbies: {{ hobbies.length }}
</p>
<p *ngIf="hobbyDeleted">Hobby Deleted!</p>

<ul>
  <app-hobby 
    *ngFor="let h of hobbies"
    [hobby]="h"
    (hobbyClicked)="removeHobby($event)">
  </app-hobby>
</ul>
